<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue-双击事件</title>
</head>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1> Events </h1>
        <button @click.once="add(1)">涨一岁</button>
        <button v-on:click="subtract(1)">减一岁</button>
        <!-- 双击事件 -->
        <button @dblclick="add(10)">涨十岁(双击)</button>
        <button v-on:dblclick="subtract(10)">减十岁(双击)</button>
        <p>My age is {{age}}</p>


        <div id="canvas" v-on:mousemove="updataXY">
            {{x}},{{y}} —————————— <span v-on:mousemove.stop=""> Stop Moving  </span>
            <!-- <span v-on:mousemove="stopMoving"> Stop Moving  </span> -->
        </div>
        <a v-on:click.prevent="alert()" href="http://www.baidu.com">百度一下</a>
    </div>
    <!-- {{ name }} 不可用-->
    <script src="app.js"></script>
</body>

</html>
